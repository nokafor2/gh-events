name: Events Demo 1
on:
  pull_request:
    # you can specify activity types to excute on this event
    # It can be specified with an array as:
    # types: [opened, closed]
    # It can also be specified as a list indentation below
    types: 
      - opened
      # We can also add pull request if its opened and targets one of the branches
    branches:
      - main
      - 'dev-*' # dev-new dev-this-is-new
      - 'feat/**' # feat/new  feat/new/button
  # Adding another event
  workflow_dispatch:
  push:
    # Use filters to control pushing to the main branch
    branches:
      - main
      - 'dev-*' # dev-new dev-this-is-new
      - 'feat/**' # feat/new  feat/new/button
    # You can also filter based on file path
    # paths-ignore can be used to specify where changes should not be made
    paths-ignore:
      - '.github/workflows/*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."